<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script>
    function cuadrado(){
        var num = document.getElementById("n1");
        num.value = num.value * num.value;
    }
    </script>
</head>
<body>
    Número:
    <input type="text" id="n1" /><p>
    <button onclick="cuadrado()">x²</button>
</body>
</html>
